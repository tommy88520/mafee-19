<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" onsubmit="sendData() ;return false">
    <input type="number" name="a" placeholder="這裡密碼啦"> +
    <input type="number" name="b" placeholder="這裡帳號啦"> 
    <button>＝</button> 
    </form>

    <div id="info"></div>

    <script>
        function sendData() {
            const fd = new FormData(document.form1);//表單物件 這個沒有外觀 跟上面的body的form不一樣
            const info = document.querySelector('#info');
            
            fetch('./26.post-data.php', {
                method: 'POST',
                body: fd,
            })
            .then(r=>r.json())
            .then(obj=>{
                info.innerHTML = obj.result;
            });



        }
    </script>
</body>
</html>

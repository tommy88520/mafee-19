<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="ajaxSend(); return false">
    <input type="number" name="a" placeholder="這裡密碼啦"> +
    <input type="number" name="b" placeholder="這裡帳號啦"> 
    <button>＝</button> <span id="result"></span>
    </form>
    <script>
        const aform = document.querySelector('input[name=a]');
        const bform = document.querySelector('input[name=b]');
        const result = document.querySelector('#result');

        function ajaxSend() {
            console.log(aform.value, bform.value)
            const a = aform.value;
            const b = bform.value;

            const xhr = new XMLHttpRequest();
            xhr.onload = function(){
                result.innerHTML = xhr.responseText;

            }
            xhr.open('GET',`07.query-string.php?a=${a}&b=${b}`)
            xhr.send();
        }

        
    </script>
</body>
</html>
